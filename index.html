<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Render all elements normaly -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css main file -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="files">
          <div class="logo">
            <div class="icon-holder">
              <img src="images/logo.svg" alt="filo" />
            </div>
          </div>
          <div class="shortcuts-grid">
            <div class="document">
              <img src="images/icon-document.svg" alt="document" />
            </div>
            <div class="folder">
              <img src="images/icon-folder.svg" alt="folder" />
            </div>
            <div class="upload">
              <img src="images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </section>
        <section class="storage">
          <p class="used-storage">
            Youâ€™ve used <span class="special">815 GB</span> of your storage
          </p>
          <div class="storage-bar">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="remaining-storage">
            <span>185</span>
            <span>GB Left</span>
          </div>
        </section>
      </div>
    </main>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ourdjiniaymen/">Aymen Ourdjini</a>.
    </section>
  </body>
</html>
